    body {
      font-family: Arial, sans-serif;

    .container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;

<body>

<div data-model="app">
  <h1>ReactiveHTML Components Demo</h1>
  
  <div class="container">
    <counter-component title="Counter A" :start="0"></counter-component>
    <counter-component title="Counter B" :start="10"></counter-component>
    <counter-component title="Counter C" :start="100"></counter-component>
  </div>
  
  <button @click="addCounter()">Add Counter</button>
</div>
