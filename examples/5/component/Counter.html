<template>
  <div class="counter">
    <h3 :text="title"></h3>
    <div class="display">
      <span :text="count"></span>
    </div>
    <div class="controls">
      <button @click="decrement()">-</button>
      <button @click="reset()">Reset</button>
      <button @click="increment()">+</button>
    </div>
    <div class="stats">
      <small>Clicked <span :text="totalClicks"></span> times</small>
    </div>
  </div>
</template>

<script>
  export default {
    props: ['title', 'start'],
    
    data() {
      return {
        count: this.start || 0,
        totalClicks: 0
      };
    },
    
    setup() {
      // Log on mount
      this.onMount(() => {
        console.log(`Counter "${this.title}" mounted with start value:`, this.start);
        
        // Cleanup on unmount
        return () => {
          console.log(`Counter "${this.title}" unmounted with final count:`, this.count);
        };
      });
      
      // Watch count changes
      this.watch(
        () => this.count,
        (newCount, oldCount) => {
          console.log(`Count changed from ${oldCount} to ${newCount}`);
        }
      );
      
      // Update document title
      this.watchEffect(() => {
        if (this.count > 10) {
          document.title = `ðŸ”¥ Counter: ${this.count}`;
        }
      });
    },
    
    increment() {
      this.count++;
      this.totalClicks++;
    },
    
    decrement() {
      this.count--;
      this.totalClicks++;
    },
    
    reset() {
      this.count = this.start || 0;
    }
  }
</script>
