<template>
  <div class="counter">
    <h3 :text="title"></h3>
    <div class="display">
      <span :text="count"></span>
    </div>
    <div class="controls">
      <button @click="decrement()">-</button>
      <button @click="reset()">Reset</button>
      <button @click="increment()">+</button>
    </div>
  </div>
</template>

<script>
export default {
  props: ['title', 'start'],
  
  data() {
    return {
      count: this.start || 0
    };
  },
  
  setup() {
    console.log('[SETUP] Running for:', this.title);
    
    this.onMount(() => {
      console.log('[MOUNT]', this.title, 'mounted with count:', this.count);
      
      return () => {
        console.log('[UNMOUNT]', this.title, 'unmounted with count:', this.count);
      };
    });
  },
  
  increment() {
    this.count++;
  },
  
  decrement() {
    this.count--;
  },
  
  reset() {
    this.count = this.start || 0;
  }
}
</script>
